<h2 mat-dialog-title>{{ isEditing ? "Editing word" : "Add a new word" }}</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Word</mat-label>
      <input matInput name="word" placeholder="Letters that make up the word" formControlName="value" />
      <mat-error *ngIf="!formGroup.controls.value.valid">The value of the word is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Part of speech</mat-label>
      <mat-select formControlName="partOfSpeech">
        <mat-option *ngFor="let option of partOfSpeechOptions" [value]="option.value">{{ option.label }}</mat-option>
      </mat-select>
      <mat-error *ngIf="!formGroup.controls.partOfSpeech.valid">Part of speech is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Definition</mat-label>
      <textarea
        matInput
        name="definition"
        placeholder="The definition of the word"
        formControlName="definition"
      ></textarea>
      <mat-error *ngIf="!formGroup.controls.definition.valid">The definition of the word is required.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="submit()" [disabled]="!formGroup.dirty || !formGroup.valid">
    {{ isEditing ? "UPDATE" : "ADD" }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>CANCEL</button>
</mat-dialog-actions>
