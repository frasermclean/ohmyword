<h2>Have a guess!</h2>
<label for="guess">Enter your guess</label>
<input
  type="text"
  id="guess"
  [formControl]="guess"
  (keydown.enter)="onGuess(guess.value)"
/>

<div *ngIf="response">
  <p>
    Your last guess of "{{ response.value }}" was
    {{ response.correct ? "correct" : "incorrect" }}
  </p>
</div>
