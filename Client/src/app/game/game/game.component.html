<ng-container *ngIf="registered$ | async; else notRegistered">
  <ng-container *ngIf="hint$ | async as hint">
    <app-hint [guess]="guess" [hint]="hint"></app-hint>
  </ng-container>

  <app-guess (valueChanged)="guess = $event"></app-guess>
  <app-countdown></app-countdown>
</ng-container>

<ng-template #notRegistered>
  <p>Not registered with game server.</p>
</ng-template>
