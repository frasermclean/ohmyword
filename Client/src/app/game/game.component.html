<ng-container *ngIf="registered$ | async as registered; else registering">
  <ng-container *ngIf="hint$ | async as hint">
    <app-hint [guess]="guess" [hint]="hint"></app-hint>
    <app-guess [hint]="hint" (valueChanged)="guess = $event"></app-guess>
    <app-countdown [date]="hint.expiry"></app-countdown>
  </ng-container>
</ng-container>

<ng-template #registering>
  <p>Attempting to register with the game server.</p>
</ng-template>
