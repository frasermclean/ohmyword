<ng-container *ngIf="wordHint$ | async as wordHint">
  <div id="letters-container">
    <app-letter *ngFor="let char of wordHint.letterHints; index as i" [hintChar]="char" [index]="i"></app-letter>
  </div>

  <p><span class="part-of-speech">{{ wordHint.partOfSpeech }}</span> - {{ wordHint.definition }}</p>
</ng-container>
