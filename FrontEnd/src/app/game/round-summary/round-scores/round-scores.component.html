<table *ngIf="scores.length > 0" mat-table [dataSource]="scores">

  <!-- player name column -->
  <ng-container matColumnDef="playerName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.playerName}} </td>
  </ng-container>

  <!-- guess count column -->
  <ng-container matColumnDef="guessCount">
    <th mat-header-cell *matHeaderCellDef>Guesses</th>
    <td mat-cell *matCellDef="let element"> {{element.guessCount}} </td>
  </ng-container>

  <!-- points awarded column -->
  <ng-container matColumnDef="pointsAwarded">
    <th mat-header-cell *matHeaderCellDef>Points</th>
    <td mat-cell *matCellDef="let element"> {{element.pointsAwarded}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
