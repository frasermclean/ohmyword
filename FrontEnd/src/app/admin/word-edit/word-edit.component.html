<h2 mat-dialog-title>{{ isEditing ? "Editing word" : "Add a new word" }}</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Word</mat-label>
      <input matInput name="word" placeholder="Letters that make up the word" formControlName="id" />
      <mat-error *ngIf="!formGroup.controls.id.valid">The value of the word is required.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="submit()" [disabled]="!formGroup.dirty || !formGroup.valid">
    {{ isEditing ? "UPDATE" : "ADD" }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>CANCEL</button>
</mat-dialog-actions>
