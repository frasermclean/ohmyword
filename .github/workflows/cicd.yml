name: CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - .github/workflows/**
      - FrontEnd/**
      - BackEnd/**
      - Deployment/**

  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/**
      - FrontEnd/**
      - BackEnd/**
      - Deployment/**

jobs:
  # Build frontend application
  build-frontend-app:
    name: Build frontend application
    uses: ./.github/workflows/build-frontend-app.yml
    with:
      build-configuration: ${{ github.ref_name == 'main' && 'production' || 'testing' }}

  # Build backend application
  build-backend-app:
    name: Build backend application
    uses: ./.github/workflows/build-backend-app.yml

  # Build functions application
  build-functions-app:
    name: Build functions application
    uses: ./.github/workflows/build-functions-app.yml

  # Create infrastructure template artifacts
  create-infra-templates:
    name: Create infrastructure template artifacts
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload published application artifact
        uses: actions/upload-artifact@v3
        env:
          TEMPLATE_ROOT: ./Deployment/Infrastructure
        with:
          name: infra-templates
          path: ${{ env.TEMPLATE_ROOT }}

  # Deploy shared infrastructure
  deploy-shared-infra:
    name: Deploy shared infrastructure
    if: github.event_name != 'pull_request'
    needs: create-infra-templates
    uses: ./.github/workflows/deploy-shared-infra.yml
    with:
      environment: ${{ github.ref_name == 'main' && 'prod' || 'test' }}
    secrets:
      client-id: ${{ secrets.AZURE_CLIENT_ID }}
      tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      dictionary-api-key: ${{ secrets.DICTIONARY_API_KEY }}
      thesaurus-api-key: ${{ secrets.THESAURUS_API_KEY }}

  # Deploy application infrastructure
  deploy-app-infra:
    name: Deploy application infrastructure
    if: github.event_name != 'pull_request'
    needs:
      - build-frontend-app
      - build-backend-app
      - deploy-shared-infra
    uses: ./.github/workflows/deploy-app-infra.yml
    with:
      environment: ${{ github.ref_name == 'main' && 'prod' || 'test' }}
    secrets:
      client-id: ${{ secrets.AZURE_CLIENT_ID }}
      tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # Deploy frontend application
  deploy-frontend-app:
    name: Deploy frontend application
    runs-on: ubuntu-latest
    needs: deploy-app-infra
    environment: ${{ github.ref_name == 'main' && 'prod' || 'test' }}
    permissions:
      id-token: write
    env:
      APP_PATH: "${{ github.workspace }}/app"

    steps:
      # Login to Azure
      - uses: azure/login@v1
        name: Login to Azure
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Download application artifact
      - name: Download application artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-app
          path: ${{ env.APP_PATH }}

      # Deploy application
      - uses: azure/static-web-apps-deploy@v1
        name: Deploy application
        with:
          action: upload
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: ${{ env.APP_PATH }}
          skip_app_build: true
          skip_api_build: true

  # Deploy backend application
  deploy-backend-app:
    name: Deploy backend application
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: deploy-app-infra
    environment: ${{ github.ref_name == 'main' && 'prod' || 'test' }}
    permissions:
      id-token: write
    env:
      APP_NAME: ${{ github.ref_name == 'main' && 'app-ohmyword-prod' || 'app-ohmyword-test' }}
    steps:
      # Login to Azure
      - uses: azure/login@v1
        name: Login to Azure
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Download application artifact
      - name: Download application artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-app

      # Deploy to Azure app service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
