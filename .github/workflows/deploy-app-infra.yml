on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      azure-client-id:
        required: true
      azure-tenant-id:
        required: true
      azure-subscription-id:
        required: true

jobs:
  deploy-app-infra:
    name: Deploy application infrastructure
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
    env:
      RESOURCE_GROUP_NAME: rg-ohmyword-${{ inputs.environment }}
    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login to Azure
      - uses: azure/login@v1
        name: Login to Azure
        with:
          client-id: ${{ secrets.azure-client-idD }}
          tenant-id: ${{ secrets.azure-tenant-id }}
          subscription-id: ${{ secrets.azure-subscription-id }}

      # Deploy infrastructure
      - uses: azure/arm-deploy@v1
        name: Deploy infrastructure
        env:
          APP_ENV: ${{ inputs.environment }}
          DATABASE_THROUGHPUT: ${{ inputs.environment == 'prod' && '600' || '400' }}
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: ./Deployment/Infrastructure/app/main.bicep
          parameters: >-
            ./Deployment/Infrastructure/app/main.parameters.json
            appEnv=${{ env.APP_ENV }}
            databaseThroughput=${{ env.DATABASE_THROUGHPUT }}
