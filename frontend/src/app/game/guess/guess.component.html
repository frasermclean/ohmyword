<form [formGroup]="formGroup" (ngSubmit)="submitGuess()">
  <mat-form-field appearance="fill" class="guess-field">
    <mat-label>Have a guess</mat-label>
    <input matInput formControlName="guess" autofocus placeholder="What's the word?" [maxlength]="maxLength$ | async">
  </mat-form-field>
</form>
